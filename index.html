<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FFF – Flamingo Feedback</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#e20074">

<style>
:root{
--magenta:#e20074;
}
*{box-sizing:border-box;}
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:black;
overflow-x:hidden;
}

/* SPLASH */
#splash{
position:fixed;
inset:0;
background:black;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
}
#splash img{
max-width:80%;
height:auto;
}

/* HERO */
.hero{
height:45vh;
min-height:260px;
max-height:420px;
background:black;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}
.hero img{
width:100%;
height:100%;
object-fit:contain;
}

/* FORMULAR */
.main{
background:var(--magenta);
border-radius:32px 32px 0 0;
margin-top:-28px;
padding-top:24px;
min-height:100vh;
}
.header{
text-align:center;
color:white;
font-size:24px;
font-weight:600;
padding:12px 16px;
}
.container{
padding:16px;
max-width:720px;
margin:auto;
}
.card{
background:white;
border-radius:16px;
padding:16px;
margin-bottom:16px;
}
.task{
font-size:15px;
margin-bottom:10px;
}
.stars{
display:flex;
gap:10px;
}
.star{
font-size:30px;
color:#ccc;
cursor:pointer;
}
.star.active{
color:var(--magenta);
}
textarea{
width:100%;
margin-top:12px;
padding:10px;
border-radius:10px;
border:1px solid #ddd;
resize:none;
font-size:14px;
}
.footer{
position:sticky;
bottom:0;
background:white;
padding:14px;
border-top:1px solid #ddd;
}
button{
width:100%;
padding:14px;
border:none;
border-radius:14px;
background:var(--magenta);
color:white;
font-weight:600;
font-size:16px;
}
</style>
</head>

<body>

<div id="splash">
    <img src="splash.png" alt="Splash">
</div>

<section class="hero">
    <img src="taktikboard.jpg" alt="Taktikboard">
</section>

<section class="main">
    <div class="header">Flamingo Feedback</div>
    <div class="container">

        <div class="card">
            <div class="task">Einstieg & Begrüßung</div>
            <div class="stars"></div>
            <textarea rows="3" placeholder="Anmerkung (optional)"></textarea>
        </div>

    </div>
</section>

<div class="footer">
    <button>Export</button>
</div>

<script>
setTimeout(()=>{
document.getElementById("splash").remove();
},1000);

document.querySelectorAll(".stars").forEach(container=>{
for(let i=1;i<=5;i++){
const star=document.createElement("div");
star.className="star";
star.innerHTML="★";
star.onclick=()=>{
Array.from(container.children).forEach((s,index)=>{
s.classList.toggle("active",index<i);
});
};
container.appendChild(star);
}
});

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js');
}
</script>

</body>
</html>
