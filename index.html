<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Vertriebs-Check 01–08</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#e20074">

<style>
:root {
    --magenta:#e20074;
    --bg:#f6f6f8;
    --card:#ffffff;
    --text:#111;
    --muted:#666;
}
* { box-sizing:border-box; }
body {
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
    background:var(--bg);
    color:var(--text);
}
header {
    position:sticky;
    top:0;
    background:var(--magenta);
    color:white;
    padding:16px;
    font-weight:600;
    font-size:18px;
}
.container {
    padding:12px;
}
.section {
    margin-top:20px;
}
.section h2 {
    font-size:14px;
    color:var(--muted);
    margin-bottom:8px;
}
.card {
    background:var(--card);
    padding:12px;
    border-radius:12px;
    margin-bottom:8px;
}
.task {
    font-size:14px;
    margin-bottom:8px;
}
.stars {
    display:flex;
    gap:8px;
}
.star {
    font-size:22px;
    color:#ccc;
}
.star.active {
    color:var(--magenta);
}
.footer {
    position:sticky;
    bottom:0;
    background:white;
    padding:12px;
    border-top:1px solid #ddd;
}
.scoreBox {
    background:#f2f2f2;
    padding:10px;
    border-radius:10px;
    margin-bottom:10px;
}
button {
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:var(--magenta);
    color:white;
    font-weight:600;
    font-size:16px;
}
.bad {
    color:#c00000;
    font-weight:600;
}
</style>
</head>
<body>

<header>Vertriebs Check 01–08</header>
<div class="container" id="app"></div>

<div class="footer">
    <div class="scoreBox">
        Gesamt-Score: <strong id="scorePercent">0%</strong><br>
        <div id="issues"></div>
    </div>
    <button onclick="exportTXT()">Export als TXT</button>
</div>

<script>
const structure = {
"01 CHECK-IN":[
"Kunden wahrnehmen","Auf Kunden zugehen","Freundlich begrüßen",
"Wohlfühl-Atmosphäre schaffen","Gut aufgehoben Gefühl schaffen",
"Getränke anbieten","Smalltalk führen","DWM nutzen",
"Kunden im DWM anlegen","Erscheinungsbild beachten",
"Auftreten beachten","Shopauftritt sicherstellen"
],
"02 BEDARFS- & UMFELDANALYSE":[
"Fokus auf Kunden","Keine Systemnutzung (Start)","10 Infos erfassen",
"Infos übertragen","Anliegen aufnehmen","Wünsche erfragen",
"Bedürfnisse erfragen","PK/GK identifizieren","Kaufmotive erkennen",
"Bedarf fragen","Umfeld fragen","Bestand fragen",
"Gesprächsnotiz nutzen","Systemcheck starten",
"Bestand vervollständigen","Magenta View prüfen",
"KEK aktualisieren","Glasfaser prüfen","Systeme beherrschen"
],
"03 LÖSUNG ERARBEITEN":[
"Infos zusammenfassen","Bildabgleich","JA einholen",
"Weitere Wünsche ermöglichen","Cross-Selling",
"Upselling","Versteckte Bedarfe",
"Geduld erbitten","Experten einbinden"
],
"04 LÖSUNG VORSTELLEN":[
"Lösung ohne Preis","Lösung skizzieren","Nutzen hervorheben",
"Shop live nutzen","Shop digital nutzen",
"Erlebbar machen","Finaler Bildabgleich","Weitere JA"
],
"05 ANGEBOT VORSTELLEN":[
"Ins Angebotstool","Aktionen nutzen","Angebot mit Preisen"
],
"06 EINWANDBEHANDLUNG":[
"Einwände unterscheiden","Nonverbal beachten",
"Einwände annehmen","Einwandmethoden"
],
"07 ABSCHLUSS & BUCHEN":[
"Alternativfragen","Abschlussfrage","Stille aushalten",
"Buchen","Qualitätsstandards"
],
"08 KUNDENBINDUNG":[
"Bestärken","Folgekontakte","Kundenzuführung",
"BKM","OTV","Leads","POM",
"Weiterempfehlung","Feedback erklären",
"SMS","Anruf","Verabschieden","Zur Tür begleiten"
]
};

const app = document.getElementById("app");
let scores = JSON.parse(localStorage.getItem("vertriebs_scores")) || {};

function render() {
    app.innerHTML="";
    Object.entries(structure).forEach(([section,tasks])=>{
        const sec=document.createElement("div");
        sec.className="section";
        sec.innerHTML=`<h2>${section}</h2>`;
        tasks.forEach(task=>{
            const card=document.createElement("div");
            card.className="card";
            const taskId=section+"_"+task;
            const current=scores[taskId]||0;
            card.innerHTML=`<div class="task">${task}</div>`;
            const stars=document.createElement("div");
            stars.className="stars";
            for(let i=1;i<=5;i++){
                const s=document.createElement("div");
                s.className="star"+(i<=current?" active":"");
                s.innerHTML="★";
                s.onclick=()=>{
                    scores[taskId]=i;
                    localStorage.setItem("vertriebs_scores",JSON.stringify(scores));
                    render();
                    calculate();
                };
                stars.appendChild(s);
            }
            card.appendChild(stars);
            sec.appendChild(card);
        });
        app.appendChild(sec);
    });
    calculate();
}

function calculate(){
    let total=0;
    let count=0;
    let issues=[];
    Object.entries(structure).forEach(([section,tasks])=>{
        tasks.forEach(task=>{
            const id=section+"_"+task;
            const val=scores[id]||0;
            total+=val;
            count++;
            if((val/5)<0.7){
                issues.push(task);
            }
        });
    });
    const percent=((total/(count*5))*100)||0;
    document.getElementById("scorePercent").innerText=percent.toFixed(1)+"%";
    document.getElementById("issues").innerHTML=
        issues.length?`Baustellen: <span class="bad">${issues.join(", ")}</span>`:"Keine Baustellen unter 70%";
}

function exportTXT(){
    let text="Vertriebs Check 01–08\n\n";
    Object.entries(structure).forEach(([section,tasks])=>{
        text+=section+"\n";
        tasks.forEach(task=>{
            const id=section+"_"+task;
            text+=`- ${task}: ${scores[id]||0}/5\n`;
        });
        text+="\n";
    });
    text+=`Gesamt: ${document.getElementById("scorePercent").innerText}\n`;
    const blob=new Blob([text],{type:"text/plain"});
    const link=document.createElement("a");
    link.href=URL.createObjectURL(blob);
    link.download="vertriebs_check_export.txt";
    link.click();
}

render();
</script>

</body>
</html>
