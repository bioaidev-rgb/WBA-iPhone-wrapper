<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertriebs Check</title>
<style>
:root{
--magenta:#e20074;
--bg:#f4f5f7;
--card:#ffffff;
--text:#111;
--muted:#777;
--warn:#ff9500;
}
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:var(--bg);
}
header{
background:var(--magenta);
color:white;
padding:20px 16px;
position:sticky;
top:0;
z-index:10;
display:flex;
justify-content:center;
align-items:center;
}
.score{
font-size:28px;
font-weight:600;
}
.warnIcon{
position:absolute;
right:16px;
font-size:22px;
display:none;
cursor:pointer;
}
.container{padding:12px;}
.sectionTitle{
margin:20px 0 8px;
font-size:14px;
color:var(--muted);
}
.card{
background:var(--card);
padding:12px;
border-radius:12px;
margin-bottom:8px;
}
.task{font-size:14px;margin-bottom:6px;}
.stars{display:flex;gap:8px;}
.star{
font-size:22px;
color:#ccc;
cursor:pointer;
}
.star.active{color:var(--magenta);}
.footer{
position:sticky;
bottom:0;
background:white;
padding:12px;
border-top:1px solid #ddd;
}
button{
width:100%;
padding:12px;
border:none;
border-radius:10px;
background:var(--magenta);
color:white;
font-weight:600;
font-size:16px;
}
.sheet{
position:fixed;
bottom:-100%;
left:0;
right:0;
background:white;
border-radius:20px 20px 0 0;
padding:20px;
transition:0.3s;
box-shadow:0 -5px 20px rgba(0,0,0,0.2);
max-height:70%;
overflow:auto;
}
.sheet.open{bottom:0;}
.sheet h3{margin-top:0;}
.sheetItem{margin-bottom:8px;font-size:14px;}
.closeBtn{
position:absolute;
right:16px;
top:10px;
cursor:pointer;
font-size:18px;
}
</style>
</head>
<body>

<header>
<div class="score" id="scoreDisplay">–</div>
<div class="warnIcon" id="warnIcon">⚠️</div>
</header>

<div class="container" id="app"></div>

<div class="footer">
<button onclick="exportTXT()">Export als TXT</button>
</div>

<div class="sheet" id="sheet">
<div class="closeBtn" onclick="closeSheet()">✕</div>
<h3>Baustellen (&lt;70%)</h3>
<div id="sheetContent"></div>
</div>

<script>
const structure = {
"01 CHECK-IN":[
"Kunden wahrnehmen","Auf Kunden zugehen","Freundlich begrüßen",
"Wohlfühl-Atmosphäre","Gut aufgehoben Gefühl",
"Getränke anbieten","Smalltalk führen","DWM nutzen",
"Kunden im DWM anlegen","Erscheinungsbild",
"Auftreten","Shopauftritt"
],
"02 BEDARFS":[
"Fokus auf Kunden","Keine Systemnutzung","10 Infos",
"Infos übertragen","Anliegen","Wünsche",
"Bedürfnisse","PK/GK","Kaufmotive",
"Bedarf","Umfeld","Bestand",
"Gesprächsnotiz","Systemcheck",
"Bestand vervollständigen","Magenta View",
"KEK","Glasfaser","Systeme"
]
};

let scores = JSON.parse(localStorage.getItem("scores"))||{};

const app=document.getElementById("app");

function render(){
app.innerHTML="";
Object.entries(structure).forEach(([section,tasks])=>{
const title=document.createElement("div");
title.className="sectionTitle";
title.innerText=section;
app.appendChild(title);

tasks.forEach(task=>{
const card=document.createElement("div");
card.className="card";
const id=section+"_"+task;
const val=scores[id]||0;

card.innerHTML=`<div class="task">${task}</div>`;
const stars=document.createElement("div");
stars.className="stars";

for(let i=1;i<=5;i++){
const s=document.createElement("div");
s.className="star"+(i<=val?" active":"");
s.innerHTML="★";
s.onclick=()=>{
scores[id]=i;
localStorage.setItem("scores",JSON.stringify(scores));
render();
calculate();
};
stars.appendChild(s);
}

card.appendChild(stars);
app.appendChild(card);
});
});
calculate();
}

function calculate(){
let total=0;
let count=0;
let issues=[];

Object.entries(structure).forEach(([section,tasks])=>{
tasks.forEach(task=>{
const id=section+"_"+task;
const val=scores[id]||0;
if(val>0){
total+=val;
count++;
if((val/5)<0.7){
issues.push({task,percent:(val/5*100)});
}
}
});
});

const scoreEl=document.getElementById("scoreDisplay");
if(count===0){
scoreEl.innerText="–";
}else{
const percent=(total/(count*5))*100;
scoreEl.innerText=percent.toFixed(1)+"%";
}

const warn=document.getElementById("warnIcon");
if(issues.length>0){
warn.style.display="block";
warn.onclick=()=>openSheet(issues.sort((a,b)=>a.percent-b.percent).slice(0,5));
}else{
warn.style.display="none";
}
}

function openSheet(issues){
const sheet=document.getElementById("sheet");
const content=document.getElementById("sheetContent");
content.innerHTML="";
issues.forEach(i=>{
content.innerHTML+=`<div class="sheetItem">${i.task} – ${i.percent.toFixed(0)}%</div>`;
});
sheet.classList.add("open");
}

function closeSheet(){
document.getElementById("sheet").classList.remove("open");
}

function exportTXT(){
let text="Vertriebs Check\n\n";
Object.entries(structure).forEach(([section,tasks])=>{
text+=section+"\n";
tasks.forEach(task=>{
const id=section+"_"+task;
const val=scores[id]||0;
if(val===0){
text+=`- ${task}: Nicht bewertet\n`;
}else{
text+=`- ${task}: ${val}/5\n`;
}
});
text+="\n";
});
text+=`Gesamt: ${document.getElementById("scoreDisplay").innerText}\n`;

const blob=new Blob([text],{type:"text/plain"});
const link=document.createElement("a");
link.href=URL.createObjectURL(blob);
link.download="vertriebs_export.txt";
link.click();
}

render();
</script>
</body>
</html>
