<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>FFF – Flamingo Feedback Formular WBA</title>
<meta name="theme-color" content="#E20074">
<link rel="manifest" href="manifest.json">

<style>
:root{
  --magenta:#E20074;
  --bg:#000000;
  --section:#0a0a0a;
  --card-bg:#111111;
  --muted:#888;
  --white:#ffffff;
  --disabled-bg:#1a1a1a;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:var(--bg);
  color:var(--magenta);
  overflow-x:hidden;
}

/* SPLASH SCREENS */
.splash-container{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  transition:opacity 0.5s ease;
}
.splash-container.fade-out{
  opacity:0;
  pointer-events:none;
}
.splash-container.hidden{
  display:none;
}
.splash-container img{
  max-width:85%;
  max-height:70vh;
  object-fit:contain;
}

/* HERO */
.hero{
  height:35vh;
  min-height:200px;
  max-height:350px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:3px solid var(--magenta);
}
.hero img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* MAIN */
.main{
  background:var(--bg);
  min-height:100vh;
}

/* HEADER */
.header{
  background:var(--bg);
  border-bottom:3px solid var(--magenta);
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:10;
}

.app-title{
  font-size:18px;
  font-weight:700;
  color:var(--magenta);
  letter-spacing:1px;
}

#scoreDisplay{
  font-size:42px;
  font-weight:800;
  color:var(--magenta);
  text-shadow:0 0 20px rgba(226,0,116,0.5);
}

.warnIcon{
  font-size:24px;
  display:none;
  cursor:pointer;
  filter:drop-shadow(0 0 8px rgba(255,200,0,0.8));
}

/* CONTAINER - RESPONSIVE GRID */
.container{
  max-width:1400px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:1fr;
  gap:24px;
}

/* WIDESCREEN: 2 columns */
@media(min-width:1200px){
  .container{
    grid-template-columns:1fr 1fr;
  }
}

/* SECTION WRAPPER */
.section-wrapper{
  background:var(--section);
  border:3px solid var(--magenta);
  border-radius:16px;
  padding:4px;
  box-shadow:0 0 25px rgba(226,0,116,0.3);
  transition:all 0.3s ease;
  break-inside:avoid;
}
.section-wrapper.disabled{
  opacity:0.6;
  border-color:#444;
  box-shadow:none;
  background:var(--disabled-bg);
}

/* INNER WHITE BORDER */
.section-inner{
  background:var(--card-bg);
  border:2px solid var(--white);
  border-radius:12px;
  padding:16px;
}
.section-wrapper.disabled .section-inner{
  background:#151515;
  border-color:#555;
}

.section-title{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
  padding-bottom:10px;
  border-bottom:2px solid var(--magenta);
}
.section-wrapper.disabled .section-title{
  border-bottom-color:#444;
}

.section-name{
  font-size:16px;
  font-weight:700;
  color:var(--magenta);
  text-transform:uppercase;
  letter-spacing:0.5px;
}
.section-wrapper.disabled .section-name{
  color:#666;
}

.toggle-wrap{
  display:flex;
  align-items:center;
  gap:8px;
}

.toggle-label{
  font-size:10px;
  color:var(--muted);
  text-transform:uppercase;
}

/* SWITCH */
.switch{position:relative;width:48px;height:26px;}
.switch input{opacity:0;width:0;height:0;}
.slider{
  position:absolute;inset:0;
  background:#333;border-radius:26px;transition:.3s;
  border:2px solid #555;
}
.slider:before{
  content:"";position:absolute;height:18px;width:18px;
  left:3px;top:2px;background:#666;border-radius:50%;transition:.3s;
}
input:checked + .slider{background:var(--magenta);border-color:var(--magenta);}
input:checked + .slider:before{transform:translateX(22px);background:var(--white);}

/* CARD */
.card{
  background:#1a1a1a;
  border:1px solid #333;
  border-radius:10px;
  padding:12px;
  margin-bottom:10px;
  transition:all 0.2s;
}
.card:hover{
  border-color:var(--magenta);
  box-shadow:0 0 10px rgba(226,0,116,0.2);
}
.section-wrapper.disabled .card{
  background:#141414;
  border-color:#2a2a2a;
}
.section-wrapper.disabled .card:hover{
  border-color:#2a2a2a;
  box-shadow:none;
}

.task{
  font-size:13px;
  font-weight:500;
  color:var(--magenta);
  margin-bottom:8px;
}
.section-wrapper.disabled .task{
  color:#555;
}

/* STARS - RESPONSIVE */
.stars{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}

.star{
  font-size:32px;
  color:#333;
  cursor:pointer;
  user-select:none;
  transition:all 0.15s ease;
  text-shadow:0 0 0 transparent;
}
.star:hover{
  transform:scale(1.15);
}
.star.active{
  color:var(--magenta);
  text-shadow:0 0 15px rgba(226,0,116,0.8);
  transform:scale(1.05);
}

/* DISABLED STARS */
.section-wrapper.disabled .star{
  color:#2a2a2a;
  cursor:not-allowed;
  pointer-events:none;
}
.section-wrapper.disabled .star.active{
  color:#444;
  text-shadow:none;
  transform:none;
}

/* MOBILE: BIGGER STARS */
@media(max-width:600px){
  .star{
    font-size:44px;
    padding:4px;
  }
  .stars{
    gap:4px;
    justify-content:space-between;
  }
  .task{
    font-size:14px;
  }
  .section-name{
    font-size:14px;
  }
  .app-title{
    font-size:14px;
  }
  #scoreDisplay{
    font-size:36px;
  }
}

/* TABLET */
@media(min-width:601px) and (max-width:1199px){
  .star{
    font-size:38px;
  }
}

/* NOTE FIELD */
.note-toggle{
  margin-top:10px;
  font-size:12px;
  color:#666;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:6px;
}
.note-toggle:hover{
  color:var(--magenta);
}
.note-toggle-icon{
  transition:transform 0.2s;
}
.note-toggle.open .note-toggle-icon{
  transform:rotate(90deg);
}

.note-field{
  display:none;
  margin-top:8px;
}
.note-field.open{
  display:block;
}
.note-field textarea{
  width:100%;
  min-height:60px;
  background:#0d0d0d;
  color:var(--white);
  border:1px solid #333;
  border-radius:8px;
  padding:10px;
  font-family:inherit;
  font-size:13px;
  resize:vertical;
}
.note-field textarea:focus{
  outline:none;
  border-color:var(--magenta);
}
.section-wrapper.disabled .note-toggle{
  pointer-events:none;
  color:#333;
}
.section-wrapper.disabled .note-field textarea{
  background:#111;
  color:#444;
  pointer-events:none;
}

/* FOOTER */
.footer{
  position:sticky;
  bottom:0;
  background:#0a0a0a;
  border-top:2px solid var(--magenta);
  padding:12px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

button{
  flex:1;
  min-width:120px;
  padding:14px 10px;
  border:2px solid var(--magenta);
  border-radius:12px;
  background:transparent;
  color:var(--magenta);
  font-weight:700;
  font-size:13px;
  cursor:pointer;
  transition:all 0.2s;
  text-transform:uppercase;
  letter-spacing:0.5px;
}
button:hover{
  background:var(--magenta);
  color:var(--white);
  box-shadow:0 0 20px rgba(226,0,116,0.5);
}

/* OVERLAY */
.sheet{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:flex-end;
  z-index:100;
}
.sheet.open{display:flex;}

.sheet-inner{
  background:#111;
  border:3px solid var(--magenta);
  border-bottom:none;
  width:100%;
  border-radius:24px 24px 0 0;
  padding:24px;
  max-height:70%;
  overflow:auto;
}
.sheet-inner h3{
  color:var(--magenta);
  margin-top:0;
  border-bottom:2px solid var(--magenta);
  padding-bottom:10px;
}
.sheet-inner div{
  color:var(--white);
  padding:8px 0;
  border-bottom:1px solid #333;
}

/* PDF MODAL */
.pdf-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}
.pdf-modal.open{display:flex;}

.pdf-modal-inner{
  background:#111;
  border:3px solid var(--magenta);
  border-radius:20px;
  padding:30px;
  text-align:center;
  max-width:90%;
  width:400px;
}
.pdf-modal-inner h3{
  color:var(--magenta);
  margin-top:0;
  font-size:20px;
}
.pdf-modal-inner p{
  color:#aaa;
  font-size:14px;
  margin-bottom:20px;
}
.pdf-btn{
  display:block;
  width:100%;
  margin-bottom:12px;
  padding:16px;
}
.pdf-btn.secondary{
  background:#222;
  border-color:#555;
  color:#aaa;
}
.pdf-btn.secondary:hover{
  background:#333;
  border-color:#777;
  color:var(--white);
}

/* ==================== PRINT STYLES ==================== */
@media print{
  @page{
    size:A4;
    margin:15mm 10mm;
  }
  
  *{
    -webkit-print-color-adjust:exact !important;
    print-color-adjust:exact !important;
    color-adjust:exact !important;
  }
  
  body{
    background:white !important;
    color:black !important;
    font-size:11pt;
    line-height:1.3;
  }
  
  .splash-container,.hero,.footer,.warnIcon,.sheet,.pdf-modal{
    display:none !important;
  }
  
  .main{
    background:white !important;
  }
  
  .header{
    position:relative !important;
    background:white !important;
    border-bottom:3pt solid var(--magenta) !important;
    padding:8mm 0;
    margin-bottom:5mm;
  }
  
  .app-title{
    color:var(--magenta) !important;
    font-size:14pt;
  }
  
  #scoreDisplay{
    color:var(--magenta) !important;
    text-shadow:none !important;
    font-size:28pt;
  }
  
  .container{
    display:block !important;
    padding:0 !important;
    max-width:100% !important;
  }
  
  /* SECTION PRINT */
  .section-wrapper{
    background:white !important;
    border:2pt solid var(--magenta) !important;
    box-shadow:none !important;
    margin-bottom:8mm;
    padding:2mm;
    page-break-inside:avoid !important;
    break-inside:avoid !important;
  }
  .section-wrapper.disabled{
    opacity:0.7;
    border-color:#999 !important;
  }
  
  .section-inner{
    background:white !important;
    border:1pt solid #ccc !important;
    padding:4mm;
  }
  
  .section-title{
    border-bottom:1.5pt solid var(--magenta) !important;
    padding-bottom:2mm;
    margin-bottom:3mm;
  }
  .section-wrapper.disabled .section-title{
    border-bottom-color:#999 !important;
  }
  
  .section-name{
    color:var(--magenta) !important;
    font-size:12pt;
  }
  .section-wrapper.disabled .section-name{
    color:#666 !important;
  }
  
  .toggle-wrap{
    display:none !important;
  }
  
  /* CARD PRINT */
  .card{
    background:#f9f9f9 !important;
    border:0.5pt solid #ddd !important;
    margin-bottom:2mm;
    padding:3mm;
    page-break-inside:avoid !important;
    break-inside:avoid !important;
  }
  
  .task{
    color:black !important;
    font-size:10pt;
    margin-bottom:2mm;
  }
  .section-wrapper.disabled .task{
    color:#666 !important;
  }
  
  /* STARS PRINT */
  .stars{
    gap:2mm;
  }
  
  .star{
    font-size:18pt !important;
    text-shadow:none !important;
    transform:none !important;
  }
  .star.active{
    color:var(--magenta) !important;
  }
  
  /* DISABLED STARS PRINT */
  .section-wrapper.disabled .star{
    color:#ccc !important;
  }
  .section-wrapper.disabled .star.active{
    color:#999 !important;
  }
  
  /* NOTE PRINT */
  .note-toggle{
    display:none !important;
  }
  .note-field{
    display:block !important;
    margin-top:2mm;
  }
  .note-field textarea{
    background:white !important;
    border:0.5pt solid #ccc !important;
    color:black !important;
    font-size:9pt;
    min-height:15mm;
    padding:2mm;
  }
  .note-field.empty{
    display:none !important;
  }
  
  /* BLANKO MODE */
  body.print-blanko .star{
    color:#ddd !important;
  }
  body.print-blanko .star.active{
    color:#ddd !important;
  }
  body.print-blanko #scoreDisplay{
    visibility:hidden;
  }
  body.print-blanko .note-field textarea{
    background:#fafafa !important;
  }
}
</style>
</head>

<body>

<!-- SPLASH 1: FFF LOGO - 2500ms -->
<div class="splash-container" id="splash1">
  <img src="splash.png" alt="FFF Logo">
</div>

<!-- SPLASH 2: TAKTIKBOARD - 2000ms -->
<div class="splash-container hidden" id="splash2">
  <img src="taktikboard.jpg" alt="Taktikboard">
</div>

<!-- HERO -->
<div class="hero" id="heroSection" style="display:none;">
  <img src="taktikboard.jpg" alt="Flamingo Feedback">
</div>

<!-- MAIN CONTENT -->
<div class="main">
  <div class="header">
    <div class="app-title">Flamingo Feedback WBA</div>
    <div id="scoreDisplay">–</div>
    <div class="warnIcon" id="warnIcon">⚠️</div>
  </div>

  <div class="container" id="app"></div>

  <div class="footer">
    <button id="exportTxtBtn">Export TXT</button>
    <button id="exportPdfBtn">PDF Report</button>
    <button id="resetBtn">Reset</button>
  </div>
</div>

<!-- WARNING OVERLAY -->
<div class="sheet" id="sheet">
  <div class="sheet-inner">
    <h3>Entwicklungsfelder (&lt;70%)</h3>
    <div id="sheetContent"></div>
  </div>
</div>

<!-- PDF OPTIONS MODAL -->
<div class="pdf-modal" id="pdfModal">
  <div class="pdf-modal-inner">
    <h3>PDF Export</h3>
    <p>Wähle das gewünschte Format:</p>
    <button class="pdf-btn" id="pdfFilled">Ausgefüllt (mit Bewertungen)</button>
    <button class="pdf-btn" id="pdfBlanko">Blanko (leere Sterne)</button>
    <button class="pdf-btn secondary" id="pdfCancel">Abbrechen</button>
  </div>
</div>

<script>

/* SPLASH SCREEN SEQUENCE */
// Splash 1: FFF Logo - 2500ms
// Splash 2: Taktikboard - 2000ms
// Then: Hero section

const splash1 = document.getElementById("splash1");
const splash2 = document.getElementById("splash2");
const heroSection = document.getElementById("heroSection");

setTimeout(()=>{
  splash1.classList.add("fade-out");
  setTimeout(()=>{
    splash1.classList.add("hidden");
    splash2.classList.remove("hidden");
    
    setTimeout(()=>{
      splash2.classList.add("fade-out");
      setTimeout(()=>{
        splash2.classList.add("hidden");
        heroSection.style.display = "flex";
      },500);
    },2000);
    
  },500);
},2500);

/* STATE */
let state = JSON.parse(localStorage.getItem("wba_feedback_state")) || {};
let sectionState = JSON.parse(localStorage.getItem("wba_feedback_sections")) || {};
let noteState = JSON.parse(localStorage.getItem("wba_feedback_notes")) || {};

/* COMPLETE STRUCTURE - 8 SECTIONS */
const structure = {
  "01 CHECK-IN":[
    "Kunden wahrnehmen",
    "Auf Kunden zugehen",
    "Freundlich begrüßen",
    "Wohlfühl-Atmosphäre schaffen",
    "Gut aufgehoben Gefühl schaffen",
    "Getränke anbieten",
    "Smalltalk führen",
    "Digitales Welcome nutzen",
    "Kunden im DWM anlegen",
    "Erscheinungsbild",
    "Auftreten",
    "Shopauftritt"
  ],
  "02 BEDARFS- & UMFELDANALYSE":[
    "Fokus auf Kunden",
    "Keine Systemnutzung",
    "10 Informationen erfassen",
    "Infos übertragen",
    "Anliegen aufnehmen",
    "Wünsche erfragen",
    "Bedürfnisse erfragen",
    "PK/GK identifizieren",
    "Kaufmotive erkennen",
    "Bedarf",
    "Umfeld",
    "Bestand",
    "Gesprächsnotiz",
    "Systemcheck",
    "Bestand vervollständigen",
    "Magenta View",
    "KEK aktualisieren",
    "Glasfaser prüfen",
    "Systeme beherrschen"
  ],
  "03 LÖSUNG ERARBEITEN":[
    "Infos zusammenfassen",
    "Bildabgleich",
    "JA einholen",
    "Weitere Wünsche",
    "Cross-Selling",
    "Upselling",
    "Versteckte Bedarfe",
    "Geduld erbitten",
    "Experten einbinden"
  ],
  "04 LÖSUNG VORSTELLEN":[
    "Lösung ohne Preis",
    "Lösung skizzieren",
    "Nutzen hervorheben",
    "Shop live nutzen",
    "Shop digital nutzen",
    "Erlebbar machen",
    "Finaler Bildabgleich",
    "Weitere JA"
  ],
  "05 ANGEBOT VORSTELLEN":[
    "Ins Angebotstool",
    "Aktionen nutzen",
    "Angebot mit Preisen"
  ],
  "06 EINWANDBEHANDLUNG":[
    "Einwände unterscheiden",
    "Nonverbal beachten",
    "Einwände annehmen",
    "Einwandmethoden"
  ],
  "07 ABSCHLUSS & BUCHEN":[
    "Alternativfragen",
    "Abschlussfrage",
    "Stille aushalten",
    "Buchen",
    "Qualitätsstandards"
  ],
  "08 KUNDENBINDUNG":[
    "Bestärken",
    "Folgekontakte",
    "Kundenzuführung",
    "BKM",
    "OTV",
    "Leads",
    "POM",
    "Weiterempfehlung",
    "Feedback erklären",
    "SMS",
    "Anruf",
    "Verabschieden",
    "Zur Tür begleiten"
  ]
};

/* INIT SECTION STATE */
Object.keys(structure).forEach(s=>{
  if(sectionState[s]===undefined) sectionState[s]=true;
});

/* SAVE STATE */
function saveState(){
  localStorage.setItem("wba_feedback_state",JSON.stringify(state));
  localStorage.setItem("wba_feedback_sections",JSON.stringify(sectionState));
  localStorage.setItem("wba_feedback_notes",JSON.stringify(noteState));
}

/* METRICS CALCULATION */
function computeMetrics(){
  let totalPossible=0, totalAchieved=0, issues=[];
  
  for(let section in structure){
    // Skip disabled sections completely
    if(!sectionState[section]) continue;
    
    structure[section].forEach(task=>{
      let id=section+"_"+task;
      let rating=state[id]?.rating||0;
      
      if(rating>0){
        totalPossible+=5;
        totalAchieved+=rating;
        
        if(rating/5<0.7){
          issues.push({
            section:section,
            task:task,
            percent:(rating/5*100)
          });
        }
      }
    });
  }
  
  let score= totalPossible===0 ? "–" : ((totalAchieved/totalPossible)*100).toFixed(1)+"%";
  issues.sort((a,b)=>a.percent-b.percent);
  
  return {score, issues, totalPossible, totalAchieved};
}

/* UPDATE SCORE DISPLAY */
function updateScore(){
  let m=computeMetrics();
  document.getElementById("scoreDisplay").innerText=m.score;
  
  let warn=document.getElementById("warnIcon");
  warn.style.display=m.issues.length>0?"block":"none";
}

/* TOUCH SAFE STAR HANDLER */
function addStarListener(el,callback){
  let handled=false;
  
  el.addEventListener("touchstart",(e)=>{
    e.preventDefault();
    if(!handled){
      handled=true;
      callback();
      setTimeout(()=>handled=false,300);
    }
  },{passive:false});
  
  el.addEventListener("click",(e)=>{
    if(!handled){
      callback();
    }
  });
}

/* RENDER APP */
function init(){
  const app=document.getElementById("app");
  app.innerHTML="";

  for(let section in structure){
    
    // Section Wrapper
    let wrapper=document.createElement("div");
    wrapper.className="section-wrapper";
    wrapper.setAttribute("data-section",section);
    if(!sectionState[section]) wrapper.classList.add("disabled");
    
    // Inner container with white border
    let inner=document.createElement("div");
    inner.className="section-inner";
    
    // Section Title
    let titleDiv=document.createElement("div");
    titleDiv.className="section-title";
    
    let nameSpan=document.createElement("span");
    nameSpan.className="section-name";
    nameSpan.innerText=section;
    
    // Toggle Switch
    let toggleWrap=document.createElement("div");
    toggleWrap.className="toggle-wrap";
    
    let label=document.createElement("span");
    label.className="toggle-label";
    label.innerText="Aktiv";
    
    let switchLabel=document.createElement("label");
    switchLabel.className="switch";
    
    let checkbox=document.createElement("input");
    checkbox.type="checkbox";
    checkbox.checked=sectionState[section];
    checkbox.setAttribute("data-testid","section-toggle-"+section.replace(/\s+/g,"-"));
    
    checkbox.onchange=(e)=>{
      sectionState[section]=e.target.checked;
      wrapper.classList.toggle("disabled",!e.target.checked);
      saveState();
      updateScore();
    };
    
    let slider=document.createElement("span");
    slider.className="slider";
    
    switchLabel.appendChild(checkbox);
    switchLabel.appendChild(slider);
    toggleWrap.appendChild(label);
    toggleWrap.appendChild(switchLabel);
    
    titleDiv.appendChild(nameSpan);
    titleDiv.appendChild(toggleWrap);
    inner.appendChild(titleDiv);
    
    // Tasks
    structure[section].forEach(task=>{
      let id=section+"_"+task;
      let entry=state[id]||{rating:0};
      let noteText=noteState[id]||"";
      
      let card=document.createElement("div");
      card.className="card";
      card.setAttribute("data-testid","task-card-"+id.replace(/\s+/g,"-"));
      
      let taskDiv=document.createElement("div");
      taskDiv.className="task";
      taskDiv.innerText=task;
      card.appendChild(taskDiv);
      
      let starsDiv=document.createElement("div");
      starsDiv.className="stars";
      
      for(let i=1;i<=5;i++){
        let star=document.createElement("div");
        star.className="star";
        star.innerHTML="★";
        star.setAttribute("data-testid","star-"+id.replace(/\s+/g,"-")+"-"+i);
        
        if(entry.rating>=i) star.classList.add("active");
        
        addStarListener(star,()=>{
          // Block clicks if section is disabled
          if(!sectionState[section]) return;
          
          // Toggle: if clicking same rating, reset to 0
          if(state[id]?.rating===i){
            state[id]={rating:0};
          }else{
            state[id]={rating:i};
          }
          
          saveState();
          
          [...starsDiv.children].forEach((s,index)=>{
            s.classList.toggle("active",index<state[id].rating);
          });
          
          updateScore();
        });
        
        starsDiv.appendChild(star);
      }
      
      card.appendChild(starsDiv);
      
      // NOTE TOGGLE
      let noteToggle=document.createElement("div");
      noteToggle.className="note-toggle";
      noteToggle.innerHTML=`<span class="note-toggle-icon">▶</span> Notiz`;
      
      // NOTE FIELD
      let noteField=document.createElement("div");
      noteField.className="note-field";
      if(noteText) noteField.classList.add("open");
      
      let textarea=document.createElement("textarea");
      textarea.placeholder="Notiz hinzufügen...";
      textarea.value=noteText;
      textarea.setAttribute("data-testid","note-"+id.replace(/\s+/g,"-"));
      
      textarea.oninput=(e)=>{
        noteState[id]=e.target.value;
        saveState();
        // Mark as empty for print if no content
        if(e.target.value.trim()===""){
          noteField.classList.add("empty");
        }else{
          noteField.classList.remove("empty");
        }
      };
      
      if(!noteText.trim()) noteField.classList.add("empty");
      
      noteToggle.onclick=()=>{
        if(!sectionState[section]) return;
        noteToggle.classList.toggle("open");
        noteField.classList.toggle("open");
      };
      
      if(noteText) noteToggle.classList.add("open");
      
      noteField.appendChild(textarea);
      card.appendChild(noteToggle);
      card.appendChild(noteField);
      
      inner.appendChild(card);
    });
    
    wrapper.appendChild(inner);
    app.appendChild(wrapper);
  }
  
  updateScore();
}

/* PDF EXPORT MODAL */
document.getElementById("exportPdfBtn").onclick=function(){
  document.getElementById("pdfModal").classList.add("open");
};

document.getElementById("pdfCancel").onclick=function(){
  document.getElementById("pdfModal").classList.remove("open");
};

/* PDF - FILLED */
document.getElementById("pdfFilled").onclick=function(){
  document.getElementById("pdfModal").classList.remove("open");
  document.body.classList.remove("print-blanko");
  setTimeout(()=>window.print(),100);
};

/* PDF - BLANKO */
document.getElementById("pdfBlanko").onclick=function(){
  document.getElementById("pdfModal").classList.remove("open");
  document.body.classList.add("print-blanko");
  setTimeout(()=>{
    window.print();
    document.body.classList.remove("print-blanko");
  },100);
};

/* TXT EXPORT */
document.getElementById("exportTxtBtn").onclick=function(){
  let m=computeMetrics();
  let date=new Date().toLocaleDateString("de-DE");
  let time=new Date().toLocaleTimeString("de-DE");
  
  let text=`FLAMINGO FEEDBACK WBA REPORT\n`;
  text+=`════════════════════════════════════════\n`;
  text+=`Datum: ${date} ${time}\n`;
  text+=`Gesamtscore: ${m.score}\n\n`;
  
  for(let section in structure){
    let isActive=sectionState[section];
    text+=`\n${section} ${isActive?"[AKTIV]":"[DEAKTIVIERT]"}\n`;
    text+=`${"─".repeat(45)}\n`;
    
    structure[section].forEach(task=>{
      let id=section+"_"+task;
      let rating=state[id]?.rating||0;
      let stars="★".repeat(rating)+"☆".repeat(5-rating);
      let note=noteState[id]||"";
      
      text+=`  ${task}: ${stars} (${rating}/5)\n`;
      if(note.trim()){
        text+=`     → Notiz: ${note.trim()}\n`;
      }
    });
  }
  
  if(m.issues.length>0){
    text+=`\n\nENTWICKLUNGSFELDER (<70%)\n`;
    text+=`${"═".repeat(45)}\n`;
    m.issues.forEach(i=>{
      text+=`  • ${i.task} - ${i.percent.toFixed(0)}%\n`;
    });
  }
  
  let blob=new Blob([text],{type:"text/plain;charset=utf-8"});
  let link=document.createElement("a");
  link.href=URL.createObjectURL(blob);
  link.download=`FFF-WBA-Report_${date.replace(/\./g,"-")}.txt`;
  link.click();
};

/* RESET */
document.getElementById("resetBtn").onclick=function(){
  if(confirm("Alle Bewertungen und Notizen zurücksetzen?")){
    state={};
    noteState={};
    Object.keys(structure).forEach(s=>sectionState[s]=true);
    saveState();
    init();
  }
};

/* WARNING OVERLAY */
document.getElementById("warnIcon").onclick=function(){
  let m=computeMetrics();
  let sheet=document.getElementById("sheet");
  let content=document.getElementById("sheetContent");
  content.innerHTML="";
  
  if(m.issues.length===0){
    content.innerHTML="<div>Keine Entwicklungsfelder gefunden!</div>";
  }else{
    m.issues.slice(0,10).forEach(i=>{
      content.innerHTML+=`<div><strong>${i.task}</strong> (${i.section}) – ${i.percent.toFixed(0)}%</div>`;
    });
  }
  
  sheet.classList.add("open");
};

document.getElementById("sheet").onclick=function(e){
  if(e.target.id==="sheet") this.classList.remove("open");
};

/* CLOSE MODALS ON ESC */
document.addEventListener("keydown",function(e){
  if(e.key==="Escape"){
    document.getElementById("sheet").classList.remove("open");
    document.getElementById("pdfModal").classList.remove("open");
  }
});

/* SERVICE WORKER REGISTRATION */
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('./sw.js')
    .then(()=>console.log('Service Worker registered'))
    .catch(err=>console.log('SW registration failed:',err));
}

/* START APP */
init();
