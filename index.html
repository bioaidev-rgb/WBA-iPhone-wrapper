<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FFF – Flamingo Feedback</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#e20074">

<style>
:root{
--magenta:#e20074;
--black:#000;
--card:#ffffff;
--muted:#777;
--warn:#ff9500;
}

*{box-sizing:border-box;}
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:black;
overflow-x:hidden;
}

/* SPLASH */
#splash{
position:fixed;
inset:0;
background:black;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
}
#splash img{
max-width:80%;
height:auto;
}

/* HERO */
.hero{
height:45vh;
min-height:260px;
max-height:420px;
background:black;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}
.hero img{
width:100%;
height:100%;
object-fit:contain;
}

/* MAIN */
.main{
background:var(--magenta);
border-radius:36px 36px 0 0;
margin-top:-30px;
padding-top:20px;
min-height:100vh;
}

.header{
position:sticky;
top:0;
background:var(--magenta);
padding:12px 16px;
text-align:center;
color:white;
font-size:26px;
font-weight:600;
z-index:5;
}

.warnIcon{
position:absolute;
right:18px;
top:18px;
font-size:22px;
display:none;
cursor:pointer;
}

.container{
max-width:720px;
margin:auto;
padding:16px;
}

.sectionTitle{
color:white;
margin:24px 0 12px;
font-weight:600;
font-size:15px;
}

.card{
background:white;
border-radius:16px;
padding:16px;
margin-bottom:16px;
}

.task{
font-size:14px;
margin-bottom:8px;
}

.stars{
display:flex;
gap:10px;
}

.star{
font-size:30px;
color:#ccc;
cursor:pointer;
}

.star.active{
color:var(--magenta);
}

.noteToggle{
margin-top:8px;
font-size:13px;
color:var(--muted);
cursor:pointer;
}

.noteField{
display:none;
margin-top:8px;
}

.noteField.open{
display:block;
}

.noteField textarea{
width:100%;
padding:8px;
border-radius:10px;
border:1px solid #ddd;
resize:none;
}

.footer{
position:sticky;
bottom:0;
background:white;
padding:14px;
border-top:1px solid #ddd;
}

button{
width:100%;
padding:14px;
border:none;
border-radius:14px;
background:var(--magenta);
color:white;
font-weight:600;
font-size:16px;
}

/* OVERLAY */
.sheet{
position:fixed;
bottom:-100%;
left:0;
right:0;
background:white;
border-radius:24px 24px 0 0;
padding:24px;
transition:0.3s;
box-shadow:0 -5px 20px rgba(0,0,0,0.2);
max-height:70%;
overflow:auto;
z-index:20;
}
.sheet.open{
bottom:0;
}
.sheet h3{
margin-top:0;
}
.closeBtn{
position:absolute;
right:20px;
top:16px;
font-size:18px;
cursor:pointer;
}
.sheetItem{
margin-bottom:10px;
}
</style>
</head>

<body>

<div id="splash">
<img src="splash.png" alt="Splash">
</div>

<section class="hero">
<img src="taktikboard.jpg" alt="Taktikboard">
</section>

<section class="main">

<div class="header">
<span id="scoreDisplay">–</span>
<span class="warnIcon" id="warnIcon">⚠️</span>
</div>

<div class="container" id="app"></div>

</section>

<div class="footer">
<button onclick="exportTXT()">Export als TXT</button>
</div>

<div class="sheet" id="sheet">
<div class="closeBtn" onclick="closeSheet()">✕</div>
<h3>Baustellen (&lt;70%)</h3>
<div id="sheetContent"></div>
</div>

<script>

/* SPLASH 2000ms */
setTimeout(()=>{
document.getElementById("splash").remove();
},2000);

/* SSOT STATE */
let state = JSON.parse(localStorage.getItem("vertriebs_state")) || {};

const structure = {
"01 CHECK-IN":[
"Kunden wahrnehmen","Auf Kunden zugehen","Freundlich begrüßen",
"Wohlfühl-Atmosphäre schaffen","Gut aufgehoben Gefühl schaffen",
"Getränke anbieten","Smalltalk führen","Digitales Welcome nutzen",
"Kunden im DWM anlegen","Erscheinungsbild",
"Auftreten","Shopauftritt"
],
"02 BEDARFS- & UMFELDANALYSE":[
"Fokus auf Kunden","Keine Systemnutzung","10 Informationen erfassen",
"Infos übertragen","Anliegen aufnehmen","Wünsche erfragen",
"Bedürfnisse erfragen","PK/GK identifizieren","Kaufmotive erkennen",
"Bedarf","Umfeld","Bestand",
"Gesprächsnotiz","Systemcheck",
"Bestand vervollständigen","Magenta View",
"KEK aktualisieren","Glasfaser prüfen","Systeme beherrschen"
],
"03 LÖSUNG ERARBEITEN":[
"Infos zusammenfassen","Bildabgleich","JA einholen",
"Weitere Wünsche","Cross-Selling",
"Upselling","Versteckte Bedarfe",
"Geduld erbitten","Experten einbinden"
],
"04 LÖSUNG VORSTELLEN":[
"Lösung ohne Preis","Lösung skizzieren","Nutzen hervorheben",
"Shop live nutzen","Shop digital nutzen",
"Erlebbar machen","Finaler Bildabgleich","Weitere JA"
],
"05 ANGEBOT VORSTELLEN":[
"Ins Angebotstool","Aktionen nutzen","Angebot mit Preisen"
],
"06 EINWANDBEHANDLUNG":[
"Einwände unterscheiden","Nonverbal beachten",
"Einwände annehmen","Einwandmethoden"
],
"07 ABSCHLUSS & BUCHEN":[
"Alternativfragen","Abschlussfrage","Stille aushalten",
"Buchen","Qualitätsstandards"
],
"08 KUNDENBINDUNG":[
"Bestärken","Folgekontakte","Kundenzuführung",
"BKM","OTV","Leads","POM",
"Weiterempfehlung","Feedback erklären",
"SMS","Anruf","Verabschieden","Zur Tür begleiten"
]
};

/* RENDER */
function render(){
const app=document.getElementById("app");
app.innerHTML="";

Object.entries(structure).forEach(([section,tasks])=>{
const title=document.createElement("div");
title.className="sectionTitle";
title.innerText=section;
app.appendChild(title);

tasks.forEach(task=>{
const id=section+"_"+task;
const entry=state[id] || {rating:0,note:""};

const card=document.createElement("div");
card.className="card";
card.innerHTML=`<div class="task">${task}</div>`;

const stars=document.createElement("div");
stars.className="stars";

for(let i=1;i<=5;i++){
const s=document.createElement("div");
s.className="star"+(i<=entry.rating?" active":"");
s.innerHTML="★";
s.onclick=()=>{
if(!state[id]) state[id]={rating:0,note:""};
state[id].rating=i;
save();
};
stars.appendChild(s);
}

card.appendChild(stars);

const toggle=document.createElement("div");
toggle.className="noteToggle";
toggle.innerText="＋ Notiz";
card.appendChild(toggle);

const noteField=document.createElement("div");
noteField.className="noteField";
noteField.innerHTML=`<textarea rows="3">${entry.note || ""}</textarea>`;
card.appendChild(noteField);

toggle.onclick=()=>noteField.classList.toggle("open");

noteField.querySelector("textarea").oninput=(e)=>{
if(!state[id]) state[id]={rating:0,note:""};
state[id].note=e.target.value;
save(false);
};

app.appendChild(card);
});
});

calculate();
}

/* SAVE */
function save(reRender=true){
localStorage.setItem("vertriebs_state",JSON.stringify(state));
if(reRender) render();
}

/* SCORE + OVERLAY */
function calculate(){
let total=0;
let count=0;
let issues=[];

Object.entries(structure).forEach(([section,tasks])=>{
tasks.forEach(task=>{
const id=section+"_"+task;
const rating=state[id]?.rating || 0;

if(rating>0){
total+=rating;
count++;

if((rating/5)<0.7){
issues.push({
task,
percent:(rating/5*100)
});
}
}
});
});

const scoreEl=document.getElementById("scoreDisplay");

if(count===0){
scoreEl.innerText="–";
}else{
scoreEl.innerText=((total/(count*5))*100).toFixed(1)+"%";
}

const warn=document.getElementById("warnIcon");

if(issues.length>0){
warn.style.display="inline";
warn.onclick=()=>openSheet(
issues.sort((a,b)=>a.percent-b.percent).slice(0,5)
);
}else{
warn.style.display="none";
}
}

function openSheet(list){
const sheet=document.getElementById("sheet");
const content=document.getElementById("sheetContent");
content.innerHTML="";
list.forEach(i=>{
content.innerHTML+=`<div class="sheetItem">${i.task} – ${i.percent.toFixed(0)}%</div>`;
});
sheet.classList.add("open");
}

function closeSheet(){
document.getElementById("sheet").classList.remove("open");
}

/* EXPORT */
function exportTXT(){
let text="Vertriebs Check 01–08\n\n";

Object.entries(structure).forEach(([section,tasks])=>{
text+=section+"\n";
tasks.forEach(task=>{
const id=section+"_"+task;
const entry=state[id];

if(!entry || entry.rating===0){
text+=`- ${task}: Nicht bewertet\n`;
}else{
text+=`- ${task}: ${entry.rating}/5\n`;
}

if(entry?.note){
text+=`  Notiz: ${entry.note}\n`;
}
});
text+="\n";
});

text+=`Gesamt-Score: ${document.getElementById("scoreDisplay").innerText}\n`;

const blob=new Blob([text],{type:"text/plain"});
const link=document.createElement("a");
link.href=URL.createObjectURL(blob);
link.download="vertriebs_export.txt";
link.click();
}

/* SERVICE WORKER */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js');
}

render();
</script>

</body>
</html>
